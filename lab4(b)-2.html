<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Book Data</title>
</head>
<body>
    <h2>Book Information</h2>
    <p id="book1Title"></p>
    <p id="book2Author"></p>
    <p id="allGenres"></p>

    <script>
        // JSON data representing the book collection
        const books = [
            {
                "title": "The Great Gatsby",
                "author": "F. Scott Fitzgerald",
                "publicationYear": 1925,
                "genres": ["Fiction", "Classics"]
            },
            {
                "title": "To Kill a Mockingbird",
                "author": "Harper Lee",
                "publicationYear": 1960,
                "genres": ["Fiction", "Coming-of-Age"]
            }
        ];

        // Display the title of the first book
        document.getElementById("book1Title").textContent = "Title of the first book: " + books[0].title;

        // Display the author of the second book
        document.getElementById("book2Author").textContent = "Author of the second book: " + books[1].author;

        // Display genres of all books
        const allGenres = books.map(book => book.genres.join(", ")).join("; ");
        document.getElementById("allGenres").textContent = "Genres of all books: " + allGenres;
    </script>
</body>
</html>
